<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طراحی گرافیکی</title>
    <!-- JQuery -->
    <script src="../../../assets/js/jquery-min.js"></script>
    <!-- Main Style And Script -->
    <link rel="stylesheet" href="style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js" defer></script>
    <script src="submit.js" defer></script>

</head>

<body>

    <form onsubmit="Submit(event)">

        <!-- Type Of Design -->
        <div class="input-holder">
            <select name="graphic-type" required oninput="CalculateChanges()">
                <option value="placeholder" disabled selected>طراحی مورد نیاز</option>
                <option value="پوستر تبلیغاتی">پوستر تبلیغاتی</option>
                <option value="بنر سایت">بنر سایت</option>
                <option value="تراکت/کار ویزیت">تراکت/کار ویزیت</option>
                <option value="پروفایل">پروفایل</option>
            </select>
        </div>

        <!-- Suggested Time -->
        <div class="input-holder">
            <select name="suggested-time" required oninput="CalculateChanges()">
                <option value="placeholder" disabled selected>زمان تحویل</option>
                <option value="یک هفته">یک هفته</option>
                <option value="دو هفته">دو هفته</option>
                <option value="سه هفته">سه هفته</option>
                <option value="یک ماه">یک ماه</option>
            </select>
        </div>
        <!-- Description -->
        <input name="description" type="text" placeholder="توضیحات مختصر" class="input-holder" style="margin-bottom: 15px;">

        <!-- WhatsApp Number -->
        <input name="whatsapp-number" type="number" placeholder="شماره واتساپ" class="input-holder" class="for-number">

        <!-- Price -->
        <p id="price"></p>

        <input type="submit" value="ارسال">

    </form>


</body>

</html>
