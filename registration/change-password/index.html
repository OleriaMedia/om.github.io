<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>تغییر رمز ورود</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/assets/fonts/persianfontstyle.css">
    <script src="../query-string-parser.js" defer></script>
    <script src="script.js" defer></script>
    <!-- <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" /> -->
</head>

<body>
    <div class="container">
        <form onsubmit="Submit(event)">
            <div class="title">تایید ایمیل</div>

            <div id="message"></div>

            <div class="input-box underline">
                <input type="password" id="new-password" placeholder="رمز عبور جدید..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="password" id="new-password-repeat" placeholder="تکرار رمز عبور جدید..." required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="ارسال">
            </div>
        </form>

    </div>
</body>

</html>
