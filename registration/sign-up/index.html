<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>فرم ثبت نام</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/fonts/persianfontstyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="../query-string-parser.js" defer></script>
    <script src="script.js" defer></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" /> -->
    <!-- <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="container">
        <form onsubmit="SignUp(event)">
            <div class="title">ثبت نام!</div>
            <div class="input-box underline">
                <!-- Username -->
                <div class="username-error"></div>
                <input id="username" type="text" placeholder="نام/نام خانوادگی" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <!-- Email -->
                <div class="email-error"></div>
                <input id="email" type="email" placeholder="ایمیل" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <!-- Password -->
                <div class="password-error"></div>
                <input id="password" type="password" placeholder="رمز عبور" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <!-- Phone Number -->
                <div class="phone-number-error"></div>
                <input id="phone-number" type="number" minlength="11" placeholder="شماره تلفن" required>
                <div class="underline"></div>
            </div>
            <a href="/registration/log-in/" class="log-in-to">قبلا ثبت نام کردم</a>
            <div class="input-box button">
                <input type="submit" value="ثبت نام">
            </div>
        </form>

    </div>
</body>

</html>
