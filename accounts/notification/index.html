<!DOCTYPE html>
<html lang="fa" dir="auto">

<head>
    <title>اعلانها</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/fonts/persianfontstyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/load-notifs.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="toast toast-green">
            <div class="toast-icon"></div>
            <div class="toast-content">
                <p class="toast-type">پروژه ی شما تحویل داده شده!</p>
                <p class="toast-messege">لطفا ایمیل خودتون رو چک کنید.</p>
            </div>
            <div class="toast-close">
                <img src="icons/x-svgrepo-com.svg" alt="Confirmation" class="close-notification">
            </div>
        </div>

        <div class="toast toast-yellow">
            <div class="toast-icon"></div>
            <div class="toast-content">
                <p class="toast-type">پروژه ی شما درحال انجام است!</p>
                <p class="toast-messege">لطفا ایمیل خودتون رو چک کنید.</p>
            </div>
            <div class="toast-close">
                <img src="icons/x-svgrepo-com.svg" alt="Confirmation" class="close-notification">
            </div>
        </div>

        <div class="toast toast-red">
            <div class="toast-icon"></div>
            <div class="toast-content">
                <p class="toast-type">پروژه ی شما درحال بررسی است!</p>
                <p class="toast-messege">لطفا ایمیل خودتون رو چک کنید.</p>
            </div>
            <div class="toast-close">
                <img src="icons/x-svgrepo-com.svg" alt="Confirmation" class="close-notification">
            </div>
        </div>
    </div>
    
</body>

</html>
